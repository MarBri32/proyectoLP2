<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Colaborador</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Mi Aplicación</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Acerca de</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Colaboradores</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
    <div class="container mt-5">
        <h1 class="mt-5">Editar Colaborador</h1>
        <form action="/colaborador/edit" method="post">
			
			<input type="hidden" th:value="${colaborador.id}" name="id" />
			
            <div class="form-group">
                <label for="nombreCurso">Nombre del Colaborador</label>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                	th:value="${colaborador.nombre}"
                	placeholder="Ingrese el nombre del colaborador" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Profesion</label>
                <input type="text" class="form-control" id="profesion" name="profesion" 
                	th:value="${colaborador.profesion}"
                	placeholder="Ingrese profesion del colaborador" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Direccion</label>
                <input type="text" class="form-control" id="direccion" name="direccion" 
                	th:value="${colaborador.direccion}"
                	placeholder="Ingrese direccion del colaborador" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" 
                	th:value="${colaborador.celular}"
                	placeholder="Ingrese celular del colaborador" required>
            </div>
            <div class="form-group">
                <label for="descripcionCurso">Correo</label>
                <input type="text" class="form-control" id="correo" name="correo" 
                	th:value="${colaborador.correo}"
                	placeholder="Ingrese correo del colaborador" required>
            </div>
            
            <div class="form-group">
				<label for="descripcionCurso">Planilla del Colegio</label>
				<select class="form-control" name="idplanilla">
				    <option th:each="planilla: ${planillas}" th:value="${planilla.idplanilla}" th:text="${planilla.departamento}"
				    	th:selected="${colaborador.planilla.idplanilla == planilla.idplanilla}"></option>
				</select>
			</div>

            <button type="submit" class="btn btn-primary">Editar Colaborador</button>
        </form>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
