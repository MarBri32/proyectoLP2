<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Colaboradores</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Mi Aplicación</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Acerca de</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Colaboradores</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
    <div class="container mt-5">
        <h1 class="mt-5">Lista de Colaboradores</h1>
        <div class="row mb-3">
            <div class="col-md-12">
                <form action="/colaborador/register" method="get">
                    <button type="submit" class="btn btn-primary">Registrar Colaborador</button>
                </form>
                <form action="/colaborador/report" method="get" class="float-right">
                    <button type="submit" class="btn btn-primary">Generar Reporte</button>
                </form>
            </div>
        </div>
        <div class="row">
			<div class="col-md-1">
                <h5>Id</h5>
            </div>
            <div class="col-md-1">
                <h5>Nombre</h5>
            </div>
            <div class="col-md-2">
                <h5>Profesion</h5>
            </div>
            <div class="col-md-1">
                <h5>Direccion</h5>
            </div>
            <div class="col-md-1">
                <h5>Celular</h5>
            </div>
            <div class="col-md-2">
                <h5>Correo</h5>
            </div>
            <div class="col-md-2">
                <h5>Planilla</h5>
            </div>
            <div class="col-md-2">
                <h5>Acciones</h5>
            </div>
        </div>
        <div class="list-group">
            <!-- Iterar sobre la lista de personas y mostrar cada una -->
            <div th:each="colaborador : ${colaboradores}" class="list-group-item">
                <div class="row">
                    <div class="col-md-1" th:text="${colaborador.id}"></div>
                    <div class="col-md-1" th:text="${colaborador.nombre}"></div>
                    <div class="col-md-2" th:text="${colaborador.profesion}"></div>
                    <div class="col-md-1" th:text="${colaborador.direccion}"></div>
                    <div class="col-md-1" th:text="${colaborador.celular}"></div>
                    <div class="col-md-2" th:text="${colaborador.correo}"></div>
                    <div class="col-md-2" th:text="${colaborador.planilla.departamento}"></div>
                    <div class="col-md-1">						
						
						<a th:href="@{'/colaborador/edit/' + ${colaborador.id} }" class="btn btn-warning">Editar</a>

					</div>
					
					<div class="col-md-1">						
		                
		                <a th:href="@{'/colaborador/delete/' + ${colaborador.id} }" 
		                	onclick="return confirm('¿Está seguro de eliminar?');"
		                	class="btn btn-danger">Eliminar</a>
		                
					</div>
					
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
